<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="webjars/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
    <script src="webjars/bootstrap/4.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    <link href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <title>Configurazioni</title>
</head>
<body>
<header class="mx-auto p-3" style="width: max-content">
    <h1>Configurazioni</h1>
</header>
<div class="container">
    <div class="card mb-3" th:each="config : ${allConfigs}">
        <div class="card-header">
            Configurazione - #
        </div>
        <div class="card-body" th:id="configuration_card">
            <h5 class="card-title" th:text="${config.getId()}">Nome configurazione</h5>
            <p class="card-text" th:text="${config.getDescription()}">Descrizione della configurazione e del bigrafo rappresentato...</p>
            <a class="btn btn-primary" href="#">Carica configurazione</a>
        </div>
    </div>
</div>

</body>
</html>
